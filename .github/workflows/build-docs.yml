name: Build documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  INSTANCE: 'Writerside/in'
  ARTIFACT: 'webHelpIN2-all.zip'  # Corrected the artifact name
  DOCKER_VERSION: '241.16003'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull Docker image
        run: docker pull registry.jetbrains.team/p/writerside/builder/writerside-builder:${{ env.DOCKER_VERSION }}

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: Writerside/in
          artifact: webHelpIN2-all.zip  # Corrected the artifact name
          docker-version: 241.16003

      - name: List contents of working directory
        run: ls -la

      - name: List contents of artifacts directory
        run: ls -la artifacts/

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: artifacts/webHelpIN2-all.zip  # Corrected the artifact name
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6
          overwrite: false